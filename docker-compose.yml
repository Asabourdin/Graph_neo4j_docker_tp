version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_shop
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shop
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d shop"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.20
    container_name: neo4j_graph
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_pagecache_size: 512M
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/import:/import
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  app:
    image: python:3.11-slim
    container_name: fastapi_app
    working_dir: /work/app
    command: bash start.sh
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shop
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
    ports:
      - "8000:8000"
    volumes:
      - ./app:/work/app
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  checks:
    image: python:3.11-slim
    container_name: integration_checks
    working_dir: /work
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shop
    volumes:
      - ./app:/work/app
      - ./scripts:/work/scripts
    command: >
      bash -c "
        apt-get update && apt-get install -y curl postgresql-client &&
        pip install --no-cache-dir -r /work/app/requirements.txt &&
        bash /work/scripts/check_containers.sh container
      "
    depends_on:
      - app
    profiles:
      - test

volumes:
  postgres_data:
  neo4j_data: